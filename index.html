<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>feedback</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Single+Day&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Honk&family=Single+Day&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cute+Font&family=Honk&family=Single+Day&display=swap" rel="stylesheet">
</head>
<body id="background_color">
    <h1 id="feedback_titles">Feedback</h1>
    <h2 id="feedback_test">Please fill in</h2>
    <div id="feedback_subtitles">
        <label>Username:</label>
        <input id="text" placeholder="Lee Ah Ming" required><br><br>
        <label>Gmail:</label>
        <input id="gmail" placeholder="LeeAhMing123@gmail.com" required><br><br>
        <label>Phone Number:</label>
        <input id="phone" placeholder="0123456789" required><br><br>
        <label>Comment:</label>
        <textarea id="comment" rows="5" cols="30"></textarea><br><br>
        <button id="mysubmit">submit</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
